<!-- Contact Section -->
<div id="edit" class="page">
<div class="container">
    <!-- Title Page -->
    <div class="row">
        <div class="span12">
            <div class="title-page">
                <h2 class="title">Edit profile</h2>
                <h3 class="title-description">Edit your password.</h3>
            </div>
        </div>
    </div>
    <!-- End Title Page -->

    <!-- Contact Form -->
    <div class="row">
    	<div class="span3">
        	<div class="contact-details">
        		<h3>Change Password</h3>
                <ul>
                    <li><a href="#">Dont forget to submit your new password </a></li>
                    <li></li>
                    <li>
                        
                        <br>
                        5240 Vanish Island. 105
                        <br>
                        Unknow
                    </li>
                </ul>
            </div>
        </div>

      <div class="span9">
<!--edit P form -->
        	<form (submit)="onClientsChangePasswordSubmit()" id="contact-form" class="contact-form" >
            	<p class="contact-Uname">
            		<input id="contact_Uname" type="text" [(ngModel)]="currentPassword" placeholder="Current Password" value="" name="currentPassword" />
                </p>
                <p class="contact-pass">
                	<input id="contact_pass" type="text" [(ngModel)]="newPassword" placeholder="New Password" value="" name="newPassword" />
                </p>

                <p class="contact-phone">
            		<input id="contact_phone" type="text" [(ngModel)]="newPasswordValidation" placeholder="New Password Validation" value="" name="newPasswordValidation" />
                </p>

                
                
                
                <p class="contact-submit">
                	<!--a id="contact-submit" class="submit" href="#">Save Your Changes</a-->
                  <input type ="submit" class = "submit" value = "Save Your Changes">
                </p>

                <div id="response">

                </div>
            </form>
<!--/end form -->
        </div>

        
    </div>
    <!-- End Contact Form -->
</div>
</div>
<!-- End Contact Section -->
