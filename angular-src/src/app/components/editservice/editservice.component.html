<h1 class="formtitle" >Edit This Service</h1>
<form id="contact-form" class="contact-form" (submit)="onEditSubmit()">
              <p class="contact-name">
                <input id="contact_name" type="text" placeholder="Name" [(ngModel)]="name"  name="name" />
                </p>
                <p class="contact-email">
                  <input id="contact_name" type="text" placeholder="Price"  [(ngModel)]="price" name="price" />
                </p>
                <p class="contact-message">
                  <textarea id="contact_message" placeholder="Description" [(ngModel)]="description" name="message" rows="15" cols="40"></textarea>
                </p>
                <p class="contact-submit">
                  <a id="contact-submit" class="submit" href="#">Done</a>
                </p>

                <div id="response">

                </div>
            </form>
